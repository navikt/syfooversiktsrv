apiVersion: kafka.nais.io/v1
kind: Topic
metadata:
  annotations:
    dcat.data.nav.no/title: "Hendelser for syfooversikt"
    dcat.data.nav.no/description: >-
      Topic inneholder oversikthendelser, statusendringer for oppgaver på en person.
      Foreløpig to hendelser: OPPFOLGINGSPLANLPS_BISTAND_MOTTATT, OPPFOLGINGSPLANLPS_BISTAND_BEHANDLET
  name: oversikthendelse
  namespace: teamsykefravr
  labels:
    team: teamsykefravr
spec:
  pool: {{ kafkaPool }}
  config:
    cleanupPolicy: delete
    minimumInSyncReplicas: 1
    partitions: 1
    replication: 3
    retentionBytes: -1  # -1 means unlimited
    retentionHours: -1  # -1 means unlimited
  acl:
    - team: teamsykefravr
      application: syfooversiktsrv
      access: read
    - team: teamsykefravr
      application: ispersonoppgave
      access: write
